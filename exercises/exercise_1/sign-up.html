<!-- sign-up.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo Here" class="logo" />
      <h2>Sign Up</h2>
      <form action="sign-up.html" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Have you already account? <a href="sign-in.html">Sign In</a></p>
    </div>
  </body>
</html>
